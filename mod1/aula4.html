<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lógica de Desenvolvimento em JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('h2').css('margin','0')
            $('p').css({margin:'0', color:'blue'})
            $('.div1').css({'margin-bottom':'20px', background:'#CCC'})

            //Filhas
            $('.div1 span').hide().delay('1000').fadeIn('1000').css({color:'green', 'font-size':'15px'})
            $('.div1 h2').hide().css({'font-size':'50px', color:'red'}).fadeIn('800')

            //Filhas Diretas do Elemento
            $('.div1 > span').css({color:'red'})
            
            //Primeiro Elemento após o selecionado
            $('.p1 +p').css({'font-size':'25px'})

            //Atacando todos os elementos após o selecionado
            $('.p1 ~ p').css({color:'black'})
        });

    </script>
</head>
<body>
    <div class='div1'>
        <h2>H2 Filho da Div1</h2>
        <p>P Filho da Div1<span>Span Filho de P</span></p>
        <span>Span Filho Direto da Div1</span>
    </div>
    <h2>H2 fora da DIV1</h2>
    <p class='p1'>P1 fora da DIV1</p>
    <p>P2 fora da DIV1</p>
    <p>P3 fora da DIV1</p>
</body>
</html>
